<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamons World Modifier</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <label id="fileLabel" class="upload-label" for="fileInput">Select File</label>
    <input type="file" id="fileInput" accept=".dat">
    <button class="mods" onclick="openModal()">Mod</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modify Features</h2>
                <span onclick="closeModal()">&#10006;</span>
            </div>
            <div class="modal-body">
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Unlimited Coins</span>
                        <input type="checkbox" id="option1">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Unlimited Dust</span>
                        <input type="checkbox" id="option2">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Best Starting Reward</span>
                        <input type="checkbox" id="option3">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Best Starter</span>
                        <input type="checkbox" id="option4">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Legendary Enemy</span>
                        <input type="checkbox" id="option5">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">One Hit Kill</span>
                        <input type="checkbox" id="option6">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">5 Dragon Eggs</span>
                        <input type="checkbox" id="option7">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Infinite HP</span>
                        <input type="checkbox" id="option8">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Max Lv100 (It will not increase any stats of all Dynamon)</span>
                        <input type="checkbox" id="option9">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Best Starter (Lv100)</span>
                        <input type="checkbox" id="option10">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="modal-switch">
                    <label class="toggle-switch">
                        <span class="toggle-switch-label">Legendary Enemy (Lv100)</span>
                        <input type="checkbox" id="option11">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="applyEdits()">Apply Mods</button>
            </div>
        </div>
    </div>

    <div id="subscribeModal" class="modal">
        <div class="modal-content active">
            <div class="modal-header">
                <h2>Subscribe to my YouTube Channel</h2>
            </div>
            <div class="modal-body">
                <p>Please subscribe to Rimuru Tempest's YouTube channel for updates and news.</p>
            </div>
            <div class="modal-footer">
                <a id="subscribeButton" href="https://www.youtube.com/channel/UCl4xWhatjSrmLQ4MjOf7VGA?sub_confirmation=1" target="_blank">Subscribe</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
